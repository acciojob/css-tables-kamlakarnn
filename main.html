<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>Admin</td>
        <td>Active</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>Requester</td>
        <td>Inactive</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Michael Johnson</td>
        <td>Assignee</td>
        <td>Active</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Emily Davis</td>
        <td>Admin</td>
        <td>Inactive</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
