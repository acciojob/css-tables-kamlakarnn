<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Table-Header 1</th>
        <th>Table-Header 2</th>
       </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
       
      </tr>
      <tr>
        <td>3</td>
        <td>Michael Johnson</td>
        
      </tr>
      <tr>
        <td>4</td>
        <td>Emily Davis</td>
      
      </tr>
    </tbody>
  </table>
</body>
</html>
